<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Default Title</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
<!-- Banner Fragment -->
<div th:fragment="banner">
    <header class="banner">
        <div class="header-content text-center py-3">
            <h1 class="header-text">PerScholas Capstone Hospital</h1>
        </div>
    </header>
</div>

<!-- Navbar Fragment -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Hospital Appointment System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Logout</a></li>
                <li sec:authorize="hasRole('ADMIN')"><a class="nav-link" href="/admin/dashboard">Admin</a></li>
                <li sec:authorize="hasRole('DOCTOR')"><a class="nav-link" href="/doctor/dashboard">Doctor</a></li>
                <li sec:authorize="hasRole('PATIENT')"><a class="nav-link" href="/patient/dashboard">Patient</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Footer Fragment -->
<footer th:fragment="footer" class="footer bg-dark text-light text-center py-3">
    <p>&copy; 2024 PerScholas Capstone Hospital. All Rights Reserved.</p>
</footer>
</body>
</html>
